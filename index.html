---
layout: default-noindex
title: Home
---

<div class="posts">
  {% for post in site.posts limit: 5 %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>

<div class="infinite-spinner"></div>
