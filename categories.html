---
layout: default-noindex
title: Categories
---

<div id="categories">

<h2> Artwork </h2>

<ul>
  {% for post in site.categories.artwork %}
   <li>
   <a href="{{ post.url }}">{{post.title}}</a>
 
   <p>{{ post.meta }}</p>
   </li>
    
  {% endfor %}
</ul>


<h2> Fiction </h2>

<ul>
  {% for post in site.categories.fiction %}
   <li>
   <a href="{{ post.url }}">{{post.title}}</a>
 
   <p>{{ fiction.meta }}</p>
   </li>
    
  {% endfor %}
</ul>

</div>
